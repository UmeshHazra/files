<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color in CSS</title>
    <style>
        #firstpara{
            color: red;/*color by name*/
        }
        #secondpara{
           color: rgb(223, 130, 54);/* color by rgb value*/
        }
        #thirdpara{
            color: #ff88ff;
            background-color: rgb(34, 34, 34);/*color by hax value*/
        }
    </style>
</head>
<body>
      <h2>This is my first box</h2>
      <p id="firstpara">This is paragraph from first box</p>

      <h2>This is my first box</h2>
      <p id="secondpara">This is paragraph from second box</p>

      <h2>This is my first box</h2>
      <p id="thirdpara">This is paragraph from third box</p>
</body>
</html>
