<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Seclectors</title>
    <style>
        /*Element Seclector*/
        p{
            border: 2px solid red;
        }
        /* id seclector*/
        .redelement 
        {
            color:blue;
        }
        .bgred{
            background-color: red;
        }
        /*Grouping seclector*/
        footer,span{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <h3>CSS Seclectors</h3>

    <p>this is siple pharagaph to damostrate css seclectors</p>
    <p id="redelement" class ="redelement bgred"> this is another siple pharagaph to damostrate css seclectors</p>
    <p>this is yet another siple pharagaph inside div to damostrate css seclectors</p>
    <span>this is span</span>
    <footer>this is footer</footer>
    
</body>
</html>
